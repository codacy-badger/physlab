<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PhysLabJs</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
      
</head>
<body>
<table>
  <tr>
    <td><button onclick="start()">Start</button>
    <td><button  onclick="stop()">Stop</button>
</table>
<canvas id="myCanvas" width="800" height="600"></canvas>

<script>

  var ELAST_COEFF = 0.75;

  var animationOn = false;

  function start()
  {
    if(!animationOn)
    {
      animationOn = true;
      draw();
    }
  }

  function stop()
  {
    animationOn=false;
  }

  function Body(x,y,ax,ay,dx,dy,color,radius)
  {
    this.x=x;
    this.y=y;
    this._ax=ax;
    this._ay=ay;
    this.ax=0;
    this.ay=0;

    this.dx=dx;
    this.dy=dy;
    this.color=color;
    this.radius=radius;

    this.clicked = false;

    this.getMass = function()
    {
      return this.radius*this.radius;
    }


    this.getMomentum = function()
    {
      return this.getMass() * Math.sqrt(this.dx*this.dx + this.dy*this.dy);
    }

    this.move = function()
    {
      // Accelerazione
      this.dx += this.ax + this._ax;
      this.dy += this.ay + this._ay;

      // Rimbalzo
      if(this.x + this.dx > canvas.width - this.radius || this.x + this.dx < this.radius) {
          this.dx = - ELAST_COEFF * this.dx;
      }

      if(this.y + this.dy > canvas.height - this.radius || this.y + this.dy < this.radius) {
          this.dy = - ELAST_COEFF * this.dy;
      }

      // Spostamento
      this.x += this.dx;
      this.y += this.dy;
    }

    this.prepareForInteract = function()
    {
      this.ax=0;
      this.ay=0;
    }

  }


    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");


    var objects = [];
    objects.push(new Body(canvas.width/2,(canvas.height*3)/4+20,0,0,0,0,"#0095DD",40));
    objects.push(new Body(20,20,0, 0,0.5,0,"#DD9500",10));
    objects.push(new Body(canvas.width-30,30,0, 0,-0.5,0,"#DD0095",20));


    var rightPressed = false;
    var leftPressed = false;

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }


    function drawObject(o) {
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.radius, 0, Math.PI*2, true);
        ctx.fillStyle = o.color;
        ctx.fill();
        ctx.closePath();
    }


    function collisionManagement(objects)
    {
      for(var i=0;i<objects.length;i++)
        for(var j=0;j<objects.length;j++)
          if(i!=j && i>=j)
          {
            var o1 = objects[i];
            var o2 = objects[j];

            var x = o1.x-o2.x;
            var y = o1.y-o2.y;

            if(x*x+y*y< (o1.radius+o2.radius)*(o1.radius+o2.radius) )
            {
              // Collisione
              animationOn = false;

              var p1 = o1.getMomentum();
              var p2 = o2.getMomentum();

            }
          }
    }

    function interact(o1,o2)
    {

      var x = o1.x-o2.x;
      var y = o1.y-o2.y;

      // Angolo del vettore f
      var alpha = Math.atan(Math.abs(y/x));

      var f = 0.01 / Math.sqrt(x*x + y*y);

      // componenti di f lungo gli assi
      var fx1 = f * Math.cos(alpha) * o2.getMass();
      var fy1 = f * Math.sin(alpha) * o2.getMass();

      var fx2 = f * Math.cos(alpha) * o1.getMass();
      var fy2 = f * Math.sin(alpha) * o1.getMass();

      if(x>0) fx1 = - fx1; o1.ax += fx1;
      if(y>0) fy1 = - fy1; o1.ay += fy1;

      if(x<0) fx2= - fx2; o2.ax += fx2;
      if(y<0) fy2= - fy2; o2.ay += fy2;
    }

    function draw() {
        ctx.clearRect(0,0,800,600);

        for(var i=0;i<objects.length;i++)
        {
          objects[i].prepareForInteract();
        }

        for(i=0;i<objects.length;i++)
          for(var j=0;j<objects.length;j++)
            if(i!=j && i>=j)
              interact(objects[i],objects[j]);

        for(var x=0;x<objects.length;x++)
        {
          objects[x].move();
          drawObject(objects[x]);
        }

        collisionManagement(objects);

        if(animationOn)
          requestAnimationFrame(draw);
    }

draw();
</script>

</body>
</html>
