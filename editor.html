<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PhysLabJs - Editor</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>
<table>
  <tr>
    <td><button onclick="start()">Start</button>
    <td><button  onclick="stop()">Stop</button>
</table>
<canvas id="myCanvas" width="800" height="600"></canvas>

<script>

  var ELAST_COEFF = 0.75;

  var animationOn = true;

  function start()
  {
    if(!animationOn)
    {
      animationOn = true;
      draw();
    }
  }

  function stop()
  {
    animationOn=false;
  }

  function Body(x,y,ax,ay,dx,dy,color,radius)
  {
    this.x=x;
    this.y=y;
    this._ax=ax;
    this._ay=ay;
    this.ax=0;
    this.ay=0;
    this.dx=dx;
    this.dy=dy;

    this.color=color;
    this.radius=radius;

    this.clicked = false;

    this.getMass = function()
    {
      return this.radius*this.radius;
    }


    this.getMomentum = function()
    {
      return this.getMass() * Math.sqrt(this.dx*this.dx + this.dy*this.dy);
    }

    this.move = function()
    {
      // Accelerazione
      this.dx += this.ax + this._ax;
      this.dy += this.ay + this._ay;

      // Rimbalzo
      if(this.x + this.dx > canvas.width - this.radius || this.x + this.dx < this.radius) {
          this.dx = - ELAST_COEFF * this.dx;
      }

      if(this.y + this.dy > canvas.height - this.radius || this.y + this.dy < this.radius) {
          this.dy = - ELAST_COEFF * this.dy;
      }

      // Spostamento
      this.x += this.dx;
      this.y += this.dy;
    }

    this.prepareForInteract = function()
    {
      this.ax=0;
      this.ay=0;
    }

  }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var objects = [];

    objects.push(new Body(canvas.width/2,(canvas.height*3)/4+20,0,0,0,0,"#0095DD",40));
    objects.push(new Body(20,20,0, 0,0.5,0,"#DD9500",10));
    objects.push(new Body(canvas.width-30,30,0, 0,-0.5,0,"#DD0095",20));

    var rightPressed = false;
    var leftPressed = false;

    canvas.addEventListener("keydown", keyDownHandler, false);
    canvas.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }

    var objectClicked = -1;
    var objectClickedX = -1;
    var objectClickedY = -1;

    canvas.addEventListener("mousemove", mouseMoveHandler, false);

    canvas.addEventListener("mousedown", mouseDownHandler, false);

    function mouseMoveHandler(e) {
      if(objectClicked>=0 && e.button == 0)
      {
        objectClickedX = e.offsetX;
        objectClickedY = e.offsetY;
      }
    }



    function mouseDownHandler(e) {
        objectClicked = -1;
        for(var i=0;i<objects.length;i++)
        {
          //objects[i].clicked = false;
          var d = (objects[i].x - e.offsetX) * (objects[i].x - e.offsetX) + (objects[i].y - e.offsetY) * (objects[i].y - e.offsetY);
          if(d <= objects[i].radius * objects[i].radius )
          {
            objectClicked = i;
            console.log("objectClicked = " + objectClicked);
            break;
          }
        }
    }

    function drawObject(o) {
        ctx.beginPath();
        ctx.arc(o.x, o.y, o.radius, 0, Math.PI*2, true);
        if(o.clicked)
        {
          ctx.strokeStyle="red";
          ctx.stroke();
        }
        ctx.fillStyle = o.color;
        ctx.fill();

        ctx.closePath();
    }

    function draw() {
        ctx.clearRect(0,0,800,600);

        for(var x=0;x<objects.length;x++)
        {
          objects[x].clicked = objectClicked==x;
          if(objects[x].clicked && objectClickedX>-1)
          {
            objects[x].x = objectClickedX;
            objects[x].y = objectClickedY;

            objectClickedX = -1;
            objectClickedY = -1;
          }
          drawObject(objects[x]);
        }

        if(animationOn)
          requestAnimationFrame(draw);
    }

draw();
</script>

</body>
</html>
